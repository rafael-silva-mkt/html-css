<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Iframe</title>
    <style>
        body{
            background-color: lightgray;
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe{
            width: 600px;
            height: 400px;
            border: 5px solid black;
        }
        a{
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Teste de iframe sozinho</h1>

    <h2>Escolha uma das páginas para aparecer no quadro abaixo!</h2>

    <ul>
        <li><a href="iframe001.html" target="frame">Página 01</a></li>
        <li><a href="iframe002.html" target="frame">Página 02</a></li>
        <li><a href="iframe003.html" target="frame">Página 03</a></li>
        <li><a href="tabela008.html" target="frame">Página 04</a></li>
    </ul>

    <h3>Verifique sua página de escolha abaixo.</h3>

    <iframe name="frame" src="padrao.html" frameborder="0"></iframe>

</body>
</html>
