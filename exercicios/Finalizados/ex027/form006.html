<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Contador de Idade</h1>
    <form action="#" method="get">
        <p>
            <label for="iano">Em que ano nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" oninput="iidade.innerHTML = Number(2025) - Number(iano.value)">
        </p>
        <p>
            Você tem  <output id="iidade">0</output> anos
        </p>
    </form>
</body>
</html>
