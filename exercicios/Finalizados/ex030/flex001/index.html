<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        body{
            background-color: darkgray;
        }
        div.container{
            background-color: lightcoral;
            display: flex;
        }
        div.item{
            background-color: red;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
    <!-- 
    Flex-direction
    flex-direction: row -> sentido de leitura, esquerda para direita.
    flex-direction: row-reverse -> sentido contrário, direita para esquerda.
    flex-direction: column -> Organiza as caixas em coluna, sentido de cima para baixo.
    flex-direction: column-reverse -> sentido contrário, de baixo para cima.
    -->
</body>
</html>
