<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário!</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="20 " placeholder="Nome do Usuário" autocomplete="name"></input>
        </p>
        
        <p>
            <label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" placeholder="Sua Senha" autocomplete="current-password">
        </p>
       
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
        
    </form>
</body>
</html>
