<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        body{
            background-color: darkgray;
        }
        div.container{
            background-color: lightcoral;
            display: flex;
        }
        div.item{
            background-color: red;
            border: 1px solid black;
            text-align: center;
        }
        #cxA{
            flex: 1 0 200px;
        }
        #cxB{
            flex: 1 1 150px;
        }
        #cxC{
            flex: 8 1 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="cxA" class="item">A</div>
        <div id="cxB" class="item">B</div>
        <div id="cxC" class="item">C</div>
    </div>
</body>
</html>
